<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TM Resource Tracker</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Goldman&text=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789%2B-"/>
<link href="./main.css" rel="stylesheet"><link rel="manifest" href="./manifest.bb45d2a03119343041627efd27b27101.json" crossorigin="anonymous" /></head>
<body>
<div class="main">

    <div class="navbar">
        <div class="navbar--container">
            <div class="navbar--item navbar--logo">RESOURCE TRACKER</div>
            <button onclick="resetStates.call(this, event)"
                    class="navbar--item number navbar--button">
                RESET
            </button>
            <button class="navbar--item number navbar--button">ABOUT</button>
        </div>
    </div>
    <div class="resources">
        <div class="resources--container">
            <div class="resource resource__points">
                <div class="resource--container">
                    <div onclick="setSelected.call(this, event, 'state', 'points')"
                         class="resource--item resource--buttons resource--state">
                        <label>
                            <input id="state_points"
                                   class="number number__counter" name="resource" value="20" readonly/>
                        </label>
                    </div>
                    <div class="resource--item resource--icon bg__points">
                    </div>
                    <div class="resource--item">
                    </div>
                </div>
            </div>
            
                <div class="resource">
                    <div class="resource--container">
                        <div onclick="setSelected.call(this, event, 'state', 'gold')"
                             class="resource--item resource--buttons resource--state">
                            <label>
                                <input id="state_gold"
                                       class="number number__counter" name="resource" value="0" readonly/>
                            </label>
                        </div>
                        <div class="resource--item resource--icon bg__gold">
                        </div>
                        <div onclick="setSelected.call(this, event, 'production', 'gold')"
                             class="resource--item resource--item__production">
                            <div class="resource--production-bg">
                                <div class="resource--buttons bg__production">
                                    <label>
                                        <input id="production_gold"
                                               class="number number__counter" name="resource" value="0" readonly/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="resource">
                    <div class="resource--container">
                        <div onclick="setSelected.call(this, event, 'state', 'steel')"
                             class="resource--item resource--buttons resource--state">
                            <label>
                                <input id="state_steel"
                                       class="number number__counter" name="resource" value="0" readonly/>
                            </label>
                        </div>
                        <div class="resource--item resource--icon bg__steel">
                        </div>
                        <div onclick="setSelected.call(this, event, 'production', 'steel')"
                             class="resource--item resource--item__production">
                            <div class="resource--production-bg">
                                <div class="resource--buttons bg__production">
                                    <label>
                                        <input id="production_steel"
                                               class="number number__counter" name="resource" value="0" readonly/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="resource">
                    <div class="resource--container">
                        <div onclick="setSelected.call(this, event, 'state', 'titan')"
                             class="resource--item resource--buttons resource--state">
                            <label>
                                <input id="state_titan"
                                       class="number number__counter" name="resource" value="0" readonly/>
                            </label>
                        </div>
                        <div class="resource--item resource--icon bg__titan">
                        </div>
                        <div onclick="setSelected.call(this, event, 'production', 'titan')"
                             class="resource--item resource--item__production">
                            <div class="resource--production-bg">
                                <div class="resource--buttons bg__production">
                                    <label>
                                        <input id="production_titan"
                                               class="number number__counter" name="resource" value="0" readonly/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="resource">
                    <div class="resource--container">
                        <div onclick="setSelected.call(this, event, 'state', 'plant')"
                             class="resource--item resource--buttons resource--state">
                            <label>
                                <input id="state_plant"
                                       class="number number__counter" name="resource" value="0" readonly/>
                            </label>
                        </div>
                        <div class="resource--item resource--icon bg__plant">
                        </div>
                        <div onclick="setSelected.call(this, event, 'production', 'plant')"
                             class="resource--item resource--item__production">
                            <div class="resource--production-bg">
                                <div class="resource--buttons bg__production">
                                    <label>
                                        <input id="production_plant"
                                               class="number number__counter" name="resource" value="0" readonly/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="resource">
                    <div class="resource--container">
                        <div onclick="setSelected.call(this, event, 'state', 'energy')"
                             class="resource--item resource--buttons resource--state">
                            <label>
                                <input id="state_energy"
                                       class="number number__counter" name="resource" value="0" readonly/>
                            </label>
                        </div>
                        <div class="resource--item resource--icon bg__energy">
                        </div>
                        <div onclick="setSelected.call(this, event, 'production', 'energy')"
                             class="resource--item resource--item__production">
                            <div class="resource--production-bg">
                                <div class="resource--buttons bg__production">
                                    <label>
                                        <input id="production_energy"
                                               class="number number__counter" name="resource" value="0" readonly/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="resource">
                    <div class="resource--container">
                        <div onclick="setSelected.call(this, event, 'state', 'heat')"
                             class="resource--item resource--buttons resource--state">
                            <label>
                                <input id="state_heat"
                                       class="number number__counter" name="resource" value="0" readonly/>
                            </label>
                        </div>
                        <div class="resource--item resource--icon bg__heat">
                        </div>
                        <div onclick="setSelected.call(this, event, 'production', 'heat')"
                             class="resource--item resource--item__production">
                            <div class="resource--production-bg">
                                <div class="resource--buttons bg__production">
                                    <label>
                                        <input id="production_heat"
                                               class="number number__counter" name="resource" value="0" readonly/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
    <div class="toolbar">
        <div class="toolbar--container">
            <div class="toolbar--buttons-group">
                <div class="toolbar--buttons toolbar--buttons__plus">
                    <button onclick="setValue.call(this, event, 1)"
                            class="number toolbar--button toolbar--button__modifier">
                        +1
                    </button>
                    <button onclick="setValue.call(this, event, 5)"
                            class="number toolbar--button toolbar--button__modifier">
                        +5
                    </button>
                    <button onclick="setValue.call(this, event, 10)"
                            class="number toolbar--button toolbar--button__modifier">
                        +10
                    </button>
                </div>
                <div class="toolbar--buttons toolbar--buttons__minus">
                    <button onclick="setValue.call(this, event, -1)"
                            class="number toolbar--button toolbar--button__modifier">
                        -1
                    </button>
                    <button onclick="setValue.call(this, event, -5)"
                            class="number toolbar--button toolbar--button__modifier">
                        -5
                    </button>
                    <button onclick="setValue.call(this, event, -10)"
                            class="number toolbar--button toolbar--button__modifier">
                        -10
                    </button>
                </div>
            </div>
            <div class="toolbar--buttons toolbar--buttons__center">
                <button onclick="produce.call(this, event)"
                        class="number toolbar--button">PRODUCE
                </button>
            </div>
        </div>
    </div>
</div>
<script defer src="./main.js"></script></body>
</html>
